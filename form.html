  <div class="container contact-form">
    <div class="contact-image">
      <img src="https://image.ibb.co/kUagtU/rocket_contact.png" alt="rocket_contact" />
    </div>
    <form method="post">
      <h3>Nível 1 - Pessoal</h3>
      <div class="row">
        <div class="col-md-12">

          <div class="form-group">
            <label for="textName">01 - Qual seu nome?</label>
            <input type="text" name="txtName" class="form-control" placeholder="Digite sua nome *" value=""
              id="textName" />
          </div>


          <div class="form-group">
            <label for="textAge">02 - Qual sua idade?</label>
            <input type="text" name="txtAge" class="form-control" placeholder="Digite sua idade *" value=""
              id="textAge" />
          </div>


          <div class="form-group">
            <label for="selectCountry">03 - Em qual país você reside?</label>
            <select class="form-control" id="selectCountry">
              <option>Brasil</option>
              <option>Estados Unidos</option>
            </select>
          </div>


          <fieldset class="form-group">
            <label>04 - Quão saudável é o seu ambiente físico?</label><br>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="radioFisico" id="inlineRadio141" value="option1">
              <label class="form-check-label" for="inlineRadio1">Ruim</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="radioFisico" id="inlineRadio142" value="option2">
              <label class="form-check-label" for="inlineRadio2">Regular</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="radioFisico" id="inlineRadio143" value="option3">
              <label class="form-check-label" for="inlineRadio1">Bom</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="radioFisico" id="inlineRadio144" value="option4">
              <label class="form-check-label" for="inlineRadio2">Muito Bom</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="radioFisico" id="inlineRadio145" value="option5">
              <label class="form-check-label" for="inlineRadio1">Excelente</label>
            </div>
          </fieldset class="form-group">


          <fieldset class="form-group">
            <label>05 - Marque abaixo quais doenças você apresenta atualmente:(selecione todos os que se
              aplicam)</label><br>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="radioDoenca" id="inlineRadio151" value="option1">
              <label class="form-check-label" for="inlineRadio1">Nenhuma Doença</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="radioDoenca" id="inlineRadio152" value="option2">
              <label class="form-check-label" for="inlineRadio2">Diabetes</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="radioDoenca" id="inlineRadio153" value="option3">
              <label class="form-check-label" for="inlineRadio1">Colesterol Alto</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="radioDoenca" id="inlineRadio154" value="option4">
              <label class="form-check-label" for="inlineRadio2">Asma/bronquite/rinite</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="radioDoenca" id="inlineRadio155" value="option5">
              <label class="form-check-label" for="inlineRadio1">Pressão Alta</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="radioDoenca" id="inlineRadio156" value="option6">
              <label class="form-check-label" for="inlineRadio1">Problema cardiovascular</label>
            </div>
          </fieldset class="form-group">


          <fieldset class="form-group">
            <label>06 - Durante os últimos 6 meses, você viveu: (selecione todos os que se aplicam)</label><br>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="radioViveu" id="inlineRadio161" value="option1">
              <label class="form-check-label" for="inlineRadio1">Sozinho</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="radioViveu" id="inlineRadio162" value="option2">
              <label class="form-check-label" for="inlineRadio2">País</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="radioViveu" id="inlineRadio163" value="option3">
              <label class="form-check-label" for="inlineRadio1">Amigos</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="radioViveu" id="inlineRadio164" value="option4">
              <label class="form-check-label" for="inlineRadio2">Parceiro</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="radioViveu" id="inlineRadio165" value="option5">
              <label class="form-check-label" for="inlineRadio1">Outros</label>
            </div>
          </fieldset class="form-group">


          <fieldset class="form-group">
            <label>07 - Por favor, selecione o local que você mora:</label><br>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="radioCasa" id="inlineRadio171" value="option1">
              <label class="form-check-label" for="inlineRadio1">Apartamento</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="radioCasa" id="inlineRadio172" value="option2">
              <label class="form-check-label" for="inlineRadio2">Casa</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="radioCasa" id="inlineRadio173" value="option3">
              <label class="form-check-label" for="inlineRadio1">Duplex</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="radioCasa" id="inlineRadio174" value="option4">
              <label class="form-check-label" for="inlineRadio2">Campo</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="radioCasa" id="inlineRadio175" value="option5">
              <label class="form-check-label" for="inlineRadio1">Residência estudantil</label>
            </div>
          </fieldset class="form-group">


          <fieldset class="form-group">
            <label>08 - Você toma algum medicamento?</label><br>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="radioMedic" id="inlineRadio171" value="option1">
              <label class="form-check-label" for="inlineRadio1">Sim</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="radioMedic" id="inlineRadio172" value="option2">
              <label class="form-check-label" for="inlineRadio2">Não</label>
            </div>
          </fieldset class="form-group">


          <div class="form-group">
            <label for="textHour">09 - Quais os horários que você precisa tomar estes medicamentos?</label>
            <input type="text" name="txtHour" class="form-control" placeholder="Digite o horario *" value=""
              id="textHour" />
          </div>


          <div class="form-group" align="center">
            <input type="submit" name="btnSubmit" class="btnContact" value="Confirmar" onclick="enviarForm()"/>
        </div>
    </div>
</div>
</form>
</div>



<script>
function enviarForm(){
alert("Continue se apresentando para que possamos tornar sua experiência mais personalizada!");     
}
