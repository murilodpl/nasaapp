    <script>
        function somaPontos() {
            var radioEFR = parseInt($("input[name='radiosExercFisReg']:checked").val());
            var radioTPA = parseInt($("input[name='radiosTempPraticAtiv']:checked").val());
            var radioHP = parseInt($("input[name='radiosHorasPratic']:checked").val());

            //Caso Radio box não estiver selecionada, val = 0
            if ($("input[name='radiosExercFisReg']:checked").prop("checked") != true) {
                radioEFR = 0;
            }
            if ($("input[name='radiosTempPraticAtiv']:checked").prop("checked") != true) {
                radioTPA = 0;
            }
            if ($("input[name='radiosHorasPratic']:checked").prop("checked") != true) {
                radioHP = 0;
            }

            //Soma dos Radio box
            var total = radioEFR + radioHP + radioTPA;

            //Alert PopUp
            if (total >= 7 && total <= 10) {
                alert("Bad, total: " + total);
            }
            if (total >= 4 && total <= 6) {
                alert("Medium, total: " + total);
            }
            if (total >= 0 && total <= 3) {
                alert("Great, total: " + total);
            }
        }
    </script>
