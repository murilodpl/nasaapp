    function sw1() {
      Swal.fire({
        title: 'How do you feel today?',
        icon: 'question',
        input: 'range',
        inputAttributes: {
          min: 10,
          max: 100,
          step: 1
        },
        inputValue: 25
      })
    }

    function sw2() {
      Swal.mixin({
        input: 'text',
        confirmButtonText: 'Next &rarr;',
        showCancelButton: true,
        progressSteps: ['1', '2', '3']
      }).queue([
        {
          title: 'Are you reading any book today?',
          text: 'Chaining swal2 modals is easy'
        },
        'There is a person in your region who likes this subject, would you like to share it??',
        'Which page are you on?'
      ]).then((result) => {
        if (result.value) {
          const answers = JSON.stringify(result.value)
          Swal.fire({
            title: 'Congratulations!',
            html: `
	        Your answers:
	        <pre><code>${answers}</code></pre>
	      `,
            confirmButtonText: 'Lovely!'
          })
        }
      })
    }

    function sw3() {
      Swal.fire(
        'How should i be to read a book?',
        'Comfortably accommodated and preferably in a quiet place!',
        'question'
      )
    }

    function sw4() {
      Swal.fire({
        title: 'Would you like to share your experiences with everyone?',
        text: "Success.",
        icon: 'success',
        showCancelButton: true,
        confirmButtonColor: '#3085d6',
        cancelButtonColor: '#d33',
        confirmButtonText: 'Yes, i do.'
      }).then((result) => {
        if (result.value) {
          Swal.fire(
            'Congratulations',
            'You are inspiring a lot of people, congratulations!',
            'success'
          ), 50000
        }
      })
    }
