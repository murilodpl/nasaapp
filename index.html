function sw1(){
	Swal.fire({
	  title: 'Como você se sente hoje?',
	  icon: 'question',
	  input: 'range',
	  inputAttributes: {
	    min: 10,
	    max: 100,
	    step: 1
	  },
	  inputValue: 25
	})
}

function sw2(){
	Swal.mixin({
	  input: 'text',
	  confirmButtonText: 'Next &rarr;',
	  showCancelButton: true,
	  progressSteps: ['1', '2', '3']
	}).queue([
	  {
	    title: 'você esta lendo algum livro hoje?',
	    text: 'Chaining swal2 modals is easy'
	  },
	  'Tem uma pessoa na sua região que gosta deste assunto, gostaria de compartilhar?',
	  'Qual página você esta?'
	]).then((result) => {
	  if (result.value) {
	    const answers = JSON.stringify(result.value)
	    Swal.fire({
	      title: 'Parbéns!',
	      html: `
	        Your answers:
	        <pre><code>${answers}</code></pre>
	      `,
	      confirmButtonText: 'Lovely!'
	    })
	  }
	})
}

 function sw3(){
	Swal.fire(
	  'Como devo estar para ler um livro?',
	  'Confortávelmente acomodado e de preferência num local silêncioso!',
	  'question'
	)
}

function sw4(){
	Swal.fire({
	  title: 'Gostaria de compartilhar suas experiências com todos?',
	  text: "Sucesso.",
	  icon: 'success',
	  showCancelButton: true,
	  confirmButtonColor: '#3085d6',
	  cancelButtonColor: '#d33',
	  confirmButtonText: 'Sim, eu aceito.'
	}).then((result) => {
	  if (result.value) {
	    Swal.fire(
	      'parabéns',
	      'você está inspirando muita gente, parabéns!',
	      'success'
	    ),50000
	  }
	})
}

setTimeout(sw1, 5000)
setTimeout(sw2, 20000)
setTimeout(sw3, 35000)
setTimeout(sw4, 70000)
