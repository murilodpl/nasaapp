            <h3>Nível 2 - Características Comportamental</h3>
            <div class="row">
                <div class="col-md-12">


                    <fieldset class="form-group">
                        <label>01 - Você possui hábito de ler livros regularmente?</label><br>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="radioLivro" id="inlineRadio211"
                                value="option1">
                            <label class="form-check-label" for="inlineRadio1">Sim</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="radioLivro" id="inlineRadio212"
                                value="option2">
                            <label class="form-check-label" for="inlineRadio2">Não</label>
                        </div>
                    </fieldset class="form-group">


                    <div class="form-group">
                        <label for="textAge">02 - Qual a sua frequência de leitura?</label>
                        <input type="text" name="txtAge" class="form-control"
                            placeholder="Escreva sua frequência de leitura *" value="" id="textAge" />
                    </div>


                    <fieldset class="form-group">
                        <label>03 - Por quanto tempo por dia você fica sentado ou deitado?</label><br>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="radiosTempoSentDeit" id="inlineRadio231"
                                value="option1">

                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="radiosTempoSentDeit" id="inlineRadio232"

                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="radiosTempoSentDeit" id="inlineRadio233"

                            <label class="form-check-label" for="inlineRadio1">1 a 2 horas</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="radiosTempoSentDeit" id="inlineRadio234"
                                value="option4">
                            <label class="form-check-label" for="inlineRadio2">Mais de 2 horas</label>

                    </fieldset class="form-group">


                    <fieldset class="form-group">
                        <label>04 - Como você avalia a sua qualidade de vida?</label><br>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="radiosQualVida" id="inlineRadio241"

                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="radiosQualVida" id="inlineRadio242"
                                value="option2">
                            <label class="form-check-label" for="inlineRadio2">Regular</label>

                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="radiosQualVida" id="inlineRadio243"

                        <div class="form-check form-check-inline">

                    </fieldset class="form-group">

                            <input class="form-check-input" type="radio" name="radiosSaudeFisica" id="inlineRadio251"

                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="radiosSaudeFisica" id="inlineRadio252"

                                value="option4">
                            <label class="form-check-label" for="inlineRadio2">Excelente</label>
                        </div>
                    </fieldset class="form-group">


                    <fieldset class="form-group">

                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="radiosTempoConcent" id="inlineRadio261"

                            <input class="form-check-input" type="radio" name="radiosTempoConcent" id="inlineRadio263"

                    <fieldset class="form-group">

                    <fieldset class="form-group">
                        <label>09 - Como você considera a qualidade do seu sono?</label><br>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="radiosQualSono" id="inlineRadio291"

                            <label class="form-check-label" for="inlineRadio2">Regular</label>

                            <input class="form-check-input" type="radio" name="radiosQualSono" id="inlineRadio293"
                                value="option3">
                            <label class="form-check-label" for="inlineRadio1">Bom</label>

                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="radiosQualSono" id="inlineRadio294"
                                value="option4">
                            <label class="form-check-label" for="inlineRadio2">Muito bom</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="radiosQualSono" id="inlineRadio295"
                                value="option4">
                            <label class="form-check-label" for="inlineRadio2">Excelente</label>

                    <fieldset class="form-group">
                        <label>10 - Qual a duração média do seu sono?</label><br>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="radiosMediaSono" id="inlineRadio2101"

                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="radiosMediaSono" id="inlineRadio2102"
                                value="option2">
                            <label class="form-check-label" for="inlineRadio2">7 a 8 horas</label>

                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="radiosMediaSono" id="inlineRadio2103"
                                value="option3">
                            <label class="form-check-label" for="inlineRadio1">6 a 7 horas</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="radiosMediaSono" id="inlineRadio2104"
                                value="option4">
                            <label class="form-check-label" for="inlineRadio2">5 a 6 horas</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="radiosMediaSono" id="inlineRadio2105"
                                value="option4">
                            <label class="form-check-label" for="inlineRadio2">Menos de 5 horas</label>
                        </div>

                        <input type="submit" name="btnSubmit" class="btnContact" value="Confirmar" onclick="enviarForm()"/>
                    </div>
