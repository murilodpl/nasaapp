    <div class="container contact-form">
        <div class="contact-image">
            <img src="https://image.ibb.co/kUagtU/rocket_contact.png" alt="rocket_contact" />
        </div>
        <form method="post">
            <h3>Nível 3 - Características Psicológicas</h3>
            <div class="row">
                <div class="col-md-12">


                    <fieldset class="form-group">
                        <label>01 - Você tem sentimentos negativos tais como:</label><br>
                        <div class="custom-control custom-checkbox">
                            <input type="checkbox" class="custom-control-input" id="checkBox311">
                            <label class="custom-control-label" for="checkBox311">Mau humor</label>
                        </div>
                        <div class="custom-control custom-checkbox">
                            <input type="checkbox" class="custom-control-input" id="checkBox312">
                            <label class="custom-control-label" for="checkBox312">Desespero</label>
                        </div>
                        <div class="custom-control custom-checkbox">
                            <input type="checkbox" class="custom-control-input" id="checkBox313">
                            <label class="custom-control-label" for="checkBox313">Ansiedade</label>
                        </div>
                        <div class="custom-control custom-checkbox">
                            <input type="checkbox" class="custom-control-input" id="checkBox314">
                            <label class="custom-control-label" for="checkBox314">Depressão</label>
                        </div>
                    </fieldset class="form-group">


                    <fieldset class="form-group">
                        <label>02 - Com que frequência você tem esses sentimentos negativos?</label><br>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="radiosPensNegat" id="inlineRadio321"
                                value="option1">
                            <label class="form-check-label" for="inlineRadio1">Todo dia</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="radiosPensNegat" id="inlineRadio322"
                                value="option2">
                            <label class="form-check-label" for="inlineRadio2">5 vezes por semana</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="radiosPensNegat" id="inlineRadio323"
                                value="option3">
                            <label class="form-check-label" for="inlineRadio1">3 vezes por semana</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="radiosPensNegat" id="inlineRadio324"
                                value="option4">
                            <label class="form-check-label" for="inlineRadio2">1 vez por semana</label>
                        </div>
                    </fieldset class="form-group">


                    <fieldset class="form-group">
                        <label>03 - Como você avaliaria sua saúde mental nas últimas 4 semanas?</label><br>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="radiosSaudeMent4Sem" id="inlineRadio331"
                                value="option1">
                            <label class="form-check-label" for="inlineRadio1">Ruim</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="radiosSaudeMent4Sem" id="inlineRadio332"
                                value="option2">
                            <label class="form-check-label" for="inlineRadio2">Regular</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="radiosSaudeMent4Sem" id="inlineRadio333"
                                value="option3">
                            <label class="form-check-label" for="inlineRadio1">Bom</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="radiosSaudeMent4Sem" id="inlineRadio334"
                                value="option4">
                            <label class="form-check-label" for="inlineRadio2">Muito bom</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="radiosSaudeMent4Sem" id="inlineRadio335"
                                value="option4">
                            <label class="form-check-label" for="inlineRadio2">Excelente</label>
                        </div>
                    </fieldset class="form-group">





                    <div class="form-group" align="center">
                        <input type="submit" name="btnSubmit" class="btnContact" value="Confirmar" />
                    </div>
                </div>
            </div>
        </form>
    </div>
