    <div class="container contact-form">
        <div class="contact-image">
            <img src="logoImage.jpg" />
        </div>
        <form method="post" onsubmit="somaPontos()">
            <h3>Level 3 - Psychological Characteristics</h3>
            <div class="row">
                <div class="col-md-12">


                    <fieldset class="form-group">
                        <label>01 - Do you have negative feelings such as:</label><br>
                        <div class="custom-control custom-checkbox">
                            <input type="checkbox" class="custom-control-input" id="checkBox311" value="1">
                            <label class="custom-control-label" for="checkBox311">Bad Mood</label>
                        </div>
                        <div class="custom-control custom-checkbox">
                            <input type="checkbox" class="custom-control-input" id="checkBox312" value="3">
                            <label class="custom-control-label" for="checkBox312">Despair</label>
                        </div>
                        <div class="custom-control custom-checkbox">
                            <input type="checkbox" class="custom-control-input" id="checkBox313" value="1">
                            <label class="custom-control-label" for="checkBox313">Anxiety</label>
                        </div>
                        <div class="custom-control custom-checkbox">
                            <input type="checkbox" class="custom-control-input" id="checkBox314" value="2">
                            <label class="custom-control-label" for="checkBox314">Depression</label>
                        </div>
                    </fieldset class="form-group">


                    <fieldset class="form-group">
                        <label>02 - How often do you have these negative feelings?</label><br>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="radiosPensNegat" id="inlineRadio321"
                                value="3">
                            <label class="form-check-label" for="inlineRadio1">Every day</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="radiosPensNegat" id="inlineRadio322"
                                value="2">
                            <label class="form-check-label" for="inlineRadio2">5 timer a week</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="radiosPensNegat" id="inlineRadio323"
                                value="1">
                            <label class="form-check-label" for="inlineRadio1">3 times a week</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="radiosPensNegat" id="inlineRadio324"
                                value="0">
                            <label class="form-check-label" for="inlineRadio2">Once a week</label>
                        </div>
                    </fieldset class="form-group">


                    <fieldset class="form-group">
                        <label>03 - How would you rate your mental health in the last 4 weeks?</label><br>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="radiosSaudeMent4Sem" id="inlineRadio331"
                                value="4">
                            <label class="form-check-label" for="inlineRadio1">Bad</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="radiosSaudeMent4Sem" id="inlineRadio332"
                                value="2">
                            <label class="form-check-label" for="inlineRadio2">Regular</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="radiosSaudeMent4Sem" id="inlineRadio333"
                                value="1">
                            <label class="form-check-label" for="inlineRadio1">Good</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="radiosSaudeMent4Sem" id="inlineRadio334"
                                value="0">
                            <label class="form-check-label" for="inlineRadio2">Very Good</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="radiosSaudeMent4Sem" id="inlineRadio335"
                                value="0">
                            <label class="form-check-label" for="inlineRadio2">Great</label>
                        </div>
                    </fieldset class="form-group">





                    <div class="form-group" align="center">
                        <input type="button" name="btnSubmit" class="btnContact" value="Confirm" onclick="somaPontos()"/>
                    </div>
                </div>
            </div>
        </form>

        crossorigin="anonymous"></script>

    <script>
        function somaPontos() {
            var radioPN = parseInt($("input[name='radiosPensNegat']:checked").val());
            var radioSM = parseInt($("input[name='radiosSaudeMent4Sem']:checked").val());

            //Caso Radio box n√£o estiver selecionada, val = 0
            if ($("input[name='radiosPensNegat']:checked").prop("checked") != true) {
                radioPN = 0;
            }
            if ($("input[name='radiosSaudeMent4Sem']:checked").prop("checked") != true) {
                radioSM = 0;
            }

            //Soma dos Radio box
            var total = radioPN + radioSM;

            //Checkbox
            if ($("input[id='checkBox311']:checked").prop("checked") == true) {
                total += parseInt(($("input[id='checkBox311']:checked").val()));
            }
            if ($("input[id='checkBox312']:checked").prop("checked") == true) {
                total += parseInt(($("input[id='checkBox312']:checked").val()));
            }
            if ($("input[id='checkBox313']:checked").prop("checked") == true) {
                total += parseInt(($("input[id='checkBox313']:checked").val()));
            }
            if ($("input[id='checkBox314']:checked").prop("checked") == true) {
                total += parseInt(($("input[id='checkBox314']:checked").val()));
            }

            //Alert PopUp
            if (total >= 9 && total <= 14) {
                Swal.fire({
                icon: 'fail',
                title: 'OOpsss...',
                text: 'Not Good!',
                footer: '<a href>We help you to be best!</a>'
                })       
                //alert("Bad, total: " + total);
            }
            if (total >= 5 && total <= 8) {
                Swal.fire({
                icon: 'success',
                title: 'Thanks...',
                text: 'Good!',
                footer: '<a href>We help you to be best!</a>'
                })
                //alert("Medium, total: " + total);
            }
            if (total >= 1 && total <= 4) {
                Swal.fire({
                icon: 'success',
                title: 'Thanks...',
                text: 'Very Good!',
                footer: '<a href>Congratulations!</a>'
                })
                //alert("Great, total: " + total);
            }
        }

    </script>
